<span id="Reading-Full-Records"></span><h4 class="unnumberedsubsubsec">Reading Full Records</h4>



<dl compact="compact">
<dd><span id="index-read_002dfull_002drecords-1"></span>
</dd>
<dt><span><samp>--read-full-records</samp></span></dt>
<dt><span><samp>-B</samp></span></dt>
<dd><p>Use in conjunction with <samp>--extract</samp> (<samp>--get</samp>,
<samp>-x</samp>) to read an archive which contains incomplete records, or
one which has a blocking factor less than the one specified.
</p></dd>
